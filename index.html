<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PAF X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  font-family:system-ui,-apple-system;
  color:#fff;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#0b0b0b;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#splash img{
  width:110px;
  animation:zoom 1.5s ease;
}
@keyframes zoom{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* CONTAINER */
.container{
  max-width:420px;
  margin:auto;
  padding:24px;
  display:none;
}

.logo{
  display:block;
  margin:30px auto 20px;
  width:70px;
}

/* TITLES */
h1{
  text-align:center;
  font-size:22px;
  margin-bottom:10px;
}
p{
  text-align:center;
  color:#aaa;
  font-size:14px;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  color:#ccc;
}
select,input{
  width:100%;
  margin-top:6px;
  padding:14px;
  background:#141414;
  border:1px solid #222;
  border-radius:8px;
  color:#fff;
  font-size:15px;
}
input::placeholder{color:#777}

button{
  width:100%;
  margin-top:26px;
  padding:14px;
  border:none;
  border-radius:25px;
  background:#e50914;
  color:#fff;
  font-size:16px;
}

/* STEPS */
.step{display:none}
.step.active{display:block}

/* INFO */
.info{
  margin-top:20px;
  font-size:13px;
  color:#aaa;
  text-align:center;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png">
</div>

<!-- APP -->
<div class="container" id="app">

  <img src="logo.png" class="logo">

  <!-- STEP 1 -->
  <div class="step active" id="step1">
    <h1>Votre num√©ro</h1>
    <p>Choisissez votre pays et entrez votre num√©ro</p>

    <label>Pays</label>
    <select id="country"></select>

    <label>Num√©ro de t√©l√©phone</label>
    <input id="phone" placeholder="Num√©ro sans indicatif">

    <button onclick="goEmail()">Suivant</button>
  </div>

  <!-- STEP 2 -->
  <div class="step" id="step2">
    <h1>Adresse e-mail</h1>
    <p>Un code de confirmation vous sera envoy√©</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="exemple@email.com">

    <button onclick="sendCode()">Continuer</button>
  </div>

  <!-- STEP 3 -->
  <div class="step" id="step3">
    <h1>V√©rification</h1>
    <p>Un code a √©t√© envoy√© √† votre email</p>

    <div class="info">
      Num√©ro enregistr√© ‚úîÔ∏è<br>
      Email s√©curis√© ‚úîÔ∏è
    </div>

    <button onclick="finish()">Acc√©der √† PAF X</button>
  </div>

</div>

<!-- SCRIPTS -->
<script src="countries.js"></script>
<script>
const splash = document.getElementById("splash");
const app = document.getElementById("app");
const steps = document.querySelectorAll(".step");
const country = document.getElementById("country");
const phone = document.getElementById("phone");

setTimeout(()=>{
  splash.style.display="none";
  app.style.display="block";
},2000);

/* Load countries */
countries.forEach(c=>{
  const opt=document.createElement("option");
  opt.value=c.code;
  opt.textContent=`${c.flag} ${c.name} (${c.code})`;
  if(c.code==="+237") opt.selected=true;
  country.appendChild(opt);
});

country.onchange=()=>phone.value=country.value+" ";

function showStep(n){
  steps.forEach(s=>s.classList.remove("active"));
  document.getElementById("step"+n).classList.add("active");
}

function goEmail(){
  if(phone.value.length<6) return alert("Num√©ro invalide");
  showStep(2);
}

function sendCode(){
  const email=document.getElementById("email").value;
  if(!email.includes("@")) return alert("Email invalide");
  showStep(3);
}

function finish(){
  alert("Compte cr√©√© avec succ√®s üéâ");
  // redirection future : home.html
}
</script>

</body>
</html>
