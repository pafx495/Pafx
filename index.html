<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PAF X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  font-family:system-ui,-apple-system;
  color:#fff;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#0b0b0b;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
#splash img{
  width:120px;
  animation:zoom 1.6s ease;
}
@keyframes zoom{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* APP */
#app{
  display:none;
  max-width:420px;
  margin:auto;
  padding:24px;
}

.logo{
  width:72px;
  display:block;
  margin:30px auto 20px;
}

h1{
  text-align:center;
  font-size:22px;
  margin-bottom:8px;
}
p{
  text-align:center;
  font-size:14px;
  color:#aaa;
}

/* FORM */
label{
  display:block;
  margin-top:18px;
  font-size:14px;
  color:#ccc;
}
select,input{
  width:100%;
  margin-top:6px;
  padding:14px;
  background:#141414;
  border:1px solid #222;
  border-radius:8px;
  color:#fff;
  font-size:15px;
}
input::placeholder{color:#777}

button{
  width:100%;
  margin-top:28px;
  padding:14px;
  border:none;
  border-radius:25px;
  background:#e50914;
  color:#fff;
  font-size:16px;
}

/* STEPS */
.step{display:none}
.step.active{display:block}

.info{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png" alt="PAF X">
</div>

<!-- APP -->
<div id="app">

  <img src="logo.png" class="logo">

  <!-- STEP 1 -->
  <div class="step active" id="step1">
    <h1>Votre numéro</h1>
    <p>Sélectionnez votre pays et votre numéro</p>

    <label>Pays</label>
    <select id="country"></select>

    <label>Numéro de téléphone</label>
    <div style="display:flex;gap:10px">
      <input id="dial" readonly style="width:30%;text-align:center">
      <input id="phone" placeholder="Numéro de téléphone" style="width:70%">
    </div>

    <button onclick="goStep2()">Suivant</button>
  </div>

  <!-- STEP 2 -->
  <div class="step" id="step2">
    <h1>Adresse e-mail</h1>
    <p>Un lien sécurisé vous sera envoyé</p>

    <label>Email</label>
    <input id="email" type="email" placeholder="exemple@email.com">

    <button onclick="sendLink()">Continuer</button>
  </div>

  <!-- STEP 3 -->
  <div class="step" id="step3">
    <h1>Vérification</h1>
    <p>Consultez votre email pour continuer</p>

    <div class="info">
      Numéro enregistré ✔️<br>
      Email sécurisé ✔️
    </div>
  </div>

</div>

<!-- PAYS -->
<script src="countries.js"></script>

<!-- FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
  getAuth,
  sendSignInLinkToEmail,
  setPersistence,
  browserLocalPersistence,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
  getFirestore,
  doc,
  setDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCAsEnTrE0EvR0ZwbS_YpF3a4Ph3S3VHZQ",
  authDomain: "paf-x-56f2d.firebaseapp.com",
  projectId: "paf-x-56f2d",
  storageBucket: "paf-x-56f2d.firebasestorage.app",
  messagingSenderId: "1023059500240",
  appId: "1:1023059500240:web:9d3a646b52f510cbd512d5"
};

/* INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* SESSION PERSISTANTE */
setPersistence(auth, browserLocalPersistence);

/* AUTO REDIRECT SI CONNECTÉ */
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "home.html";
  }
});

/* SPLASH */
setTimeout(()=>{
  document.getElementById("splash").style.display="none";
  document.getElementById("app").style.display="block";
},2000);

/* PAYS */
const countrySelect = document.getElementById("country");
const dialInput = document.getElementById("dial");
const phoneInput = document.getElementById("phone");

countries.forEach(c=>{
  const opt=document.createElement("option");
  opt.value=c.code;
  opt.textContent=`${c.flag} ${c.name}`;
  if(c.code==="+237") opt.selected=true;
  countrySelect.appendChild(opt);
});
dialInput.value="+237";

countrySelect.addEventListener("change",()=>{
  dialInput.value=countrySelect.value;
});

/* STEPS */
function showStep(n){
  document.querySelectorAll(".step").forEach(s=>s.classList.remove("active"));
  document.getElementById("step"+n).classList.add("active");
}

window.goStep2=()=>{
  if(phoneInput.value.length<6){
    alert("Numéro invalide");
    return;
  }
  window.fullPhone=dialInput.value+phoneInput.value;
  showStep(2);
};

/* EMAIL LINK */
window.sendLink=()=>{
  const email=document.getElementById("email").value;
  if(!email.includes("@")){
    alert("Email invalide");
    return;
  }

  const actionCodeSettings={
    url:"https://pafx495.github.io/Pafx/home.html",
    handleCodeInApp:true
  };

  sendSignInLinkToEmail(auth,email,actionCodeSettings)
    .then(()=>{
      localStorage.setItem("emailForSignIn",email);

      setDoc(doc(db,"users",email),{
        phone:window.fullPhone,
        email:email,
        createdAt:new Date()
      });

      showStep(3);
    })
    .catch(err=>alert(err.message));
};
</script>

</body>
</html>
