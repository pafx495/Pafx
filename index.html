<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PAF X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:#0b0b0b;
  color:#fff;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#0b0b0b;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#splash img{
  width:120px;
  animation:zoom 1.5s ease-in-out;
}
@keyframes zoom{
  0%{transform:scale(.8);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* REGISTER */
#register{
  display:none;
  padding:24px;
  max-width:420px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:6px;
}
p{
  text-align:center;
  color:#aaa;
  margin-bottom:24px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#e50914;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.step{display:none}
.step.active{display:block}

.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png" alt="PAF X">
</div>

<!-- REGISTER -->
<div id="register">

  <h1>Bienvenue sur PAF X</h1>
  <p>Messagerie privée & professionnelle</p>

  <!-- STEP 1 -->
  <div class="step active">
    <input type="text" id="nom" placeholder="Nom" required>
    <button onclick="nextStep()">Suivant</button>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <input type="text" id="prenom" placeholder="Prénom" required>
    <button onclick="nextStep()">Suivant</button>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <input type="date" id="date" required>
    <button onclick="nextStep()">Suivant</button>
  </div>

  <!-- STEP 4 -->
  <div class="step">
    <input type="email" id="email" placeholder="Adresse e-mail" required>
    <button onclick="finish()">Créer mon compte</button>
  </div>

  <div class="footer">
    En continuant, vous acceptez les conditions PAF X
  </div>

</div>

<script>
const splash = document.getElementById("splash");
const register = document.getElementById("register");
const steps = document.querySelectorAll(".step");
let current = 0;

// Splash 2 secondes
setTimeout(()=>{
  splash.style.display="none";
  register.style.display="block";
},2000);

function nextStep(){
  const input = steps[current].querySelector("input");
  if(!input.value){
    alert("Veuillez remplir le champ");
    return;
  }
  steps[current].classList.remove("active");
  current++;
  steps[current].classList.add("active");
}

function finish(){
  const user = {
    nom: document.getElementById("nom").value,
    prenom: document.getElementById("prenom").value,
    date: document.getElementById("date").value,
    email: document.getElementById("email").value
  };

  localStorage.setItem("pafxUser", JSON.stringify(user));

  window.location.href = "home.html";
}
</script>

</body>
</html>
