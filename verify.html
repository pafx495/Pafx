<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification – PAF X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: #141414;
      border-radius: 20px;
      padding: 28px;
      text-align: center;
    }

    img {
      width: 60px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #aaa;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="logo.png" alt="PAF X">

    <h2>Vérifiez votre e-mail</h2>

    <p>
      Un lien de confirmation a été envoyé à votre adresse e-mail.<br><br>
      Cliquez sur ce lien pour activer votre compte PAF X.
    </p>
  </div>

</body>
</html>
