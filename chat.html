<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  font-family:system-ui,-apple-system;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  height:56px;
  background:#141414;
  display:flex;
  align-items:center;
  padding:0 12px;
  border-bottom:1px solid #1f1f1f;
}
.back{
  font-size:20px;
  margin-right:10px;
  cursor:pointer;
}
.header img{
  width:36px;
  height:36px;
  border-radius:50%;
  margin-right:10px;
}
.name{
  font-weight:600;
}

/* CHAT */
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

/* BUBBLES */
.msg{
  max-width:75%;
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:14px;
  line-height:1.4;
}
.left{
  background:#1f1f1f;
  align-self:flex-start;
  border-bottom-left-radius:4px;
}
.right{
  background:#e50914;
  align-self:flex-end;
  border-bottom-right-radius:4px;
}

/* INPUT */
.input-bar{
  height:56px;
  background:#141414;
  display:flex;
  align-items:center;
  padding:0 10px;
  border-top:1px solid #1f1f1f;
}
.input-bar input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
  outline:none;
  background:#1f1f1f;
  color:#fff;
}
.send{
  margin-left:10px;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>
