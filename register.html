<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription – PAF X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
  background:#0b0b0b;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
">

<div id="app" style="text-align:center; width:260px;">

  <h2 id="title">Votre nom</h2>

  <input id="input"
    type="text"
    placeholder="Nom"
    style="width:100%;padding:12px;border-radius:8px;border:none;"
  >

  <br><br>

  <button onclick="nextStep()" style="
    width:100%;
    padding:12px;
    background:#e50914;
    border:none;
    border-radius:8px;
    color:white;
  ">
    Suivant
  </button>

</div>

<script>
  const steps = [
    { title: "Votre nom", placeholder: "Nom", type: "text" },
    { title: "Votre prénom", placeholder: "Prénom", type: "text" },
    { title: "Date de naissance", placeholder: "", type: "date" },
    { title: "Votre e-mail", placeholder: "email@example.com", type: "email" }
  ];

  let step = 0;

  function nextStep() {
    const input = document.getElementById("input");
    if (!input.value) return;

    localStorage.setItem("step" + step, input.value);
    step++;

    if (step >= steps.length) {
      alert("Un email de confirmation sera envoyé.");
      return;
    }

    document.getElementById("title").innerText = steps[step].title;
    input.placeholder = steps[step].placeholder;
    input.type = steps[step].type;
    input.value = "";
  }
</script>

</body>
</html>
