<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Profil – PAF X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:#0b0b0b;
  color:#fff;
}

/* HEADER */
.header{
  height:56px;
  background:#141414;
  display:flex;
  align-items:center;
  padding:0 16px;
  border-bottom:1px solid #1f1f1f;
}
.back{
  font-size:20px;
  cursor:pointer;
  margin-right:16px;
}
.header h1{
  font-size:18px;
  margin:0;
}

/* PROFILE TOP */
.profile-top{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:32px 20px;
}
.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid #e50914;
  object-fit:cover;
}
.fullname{
  font-size:20px;
  font-weight:600;
  margin-top:16px;
}
.email{
  font-size:14px;
  color:#aaa;
  margin-top:6px;
}

/* INFO LIST */
.section{
  margin-top:24px;
  padding:0 20px;
}
.item{
  background:#141414;
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
}
.label{
  font-size:12px;
  color:#aaa;
  margin-bottom:6px;
}
.value{
  font-size:15px;
}

/* LOGOUT */
.logout{
  margin:30px 20px;
  background:#e50914;
  padding:16px;
  border-radius:30px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">←</div>
  <h1>Profil</h1>
</div>

<!-- PROFILE -->
<div class="profile-top">
  <img src="logo.png" class="avatar">
  <div class="fullname">Nom Prénom</div>
  <div class="email">email@pafx.com</div>
</div>

<!-- INFOS -->
<div class="section">
  <div class="item">
    <div class="label">Statut</div>
    <div class="value">Disponible sur PAF X</div>
  </div>

  <div class="item">
    <div class="label">Date de naissance</div>
    <div class="value">-- / -- / ----</div>
  </div>
</div>

<!-- LOGOUT -->
<div class="logout">Se déconnecter</div>

</body>
</html>
